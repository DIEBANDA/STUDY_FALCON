        body {

            text-align: center;
            margin: 50px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            width: 300px; /* جعل القوائم بنفس العرض */
            display: block; /* لجعلها تظهر تحت بعضها */
            margin-left: auto;
            margin-right: auto;
        }
        h3 {
            margin-top: 20px;
        }

</head>

    </select>

    <!-- اختيار اللغة -->
    <label for="language">اختر اللغة:</label>

        <option value="">-- اختر اللغة --</option>
        <option value="Turkish">تركي</option>
        <option value="English">إنجليزي</option>
    </select>

    <select id="major" onchange="showPrice()" disabled>

        // تعبئة قائمة الجامعات
        function populateUniversities() {
            let universitySelect = document.getElementById("university");
            for (let uni in data) {
                let option = document.createElement("option");
                option.value = uni;
                option.textContent = uni;
                universitySelect.appendChild(option);
            }
        }

        // تفعيل قائمة اللغة بعد اختيار الجامعة
        function updateLanguageOptions() {
            let languageSelect = document.getElementById("language");
            languageSelect.disabled = false;
            languageSelect.selectedIndex = 0; // إعادة تعيين اللغة إلى القيمة الافتراضية
            updateMajors(); // تحديث قائمة التخصصات
        }

        // تحديث قائمة التخصصات بناءً على الجامعة واللغة المختارة
        function updateMajors() {
            let majorSelect = document.getElementById("major");
            let university = document.getElementById("university").value;
            let language = document.getElementById("language").value;
            majorSelect.innerHTML = '<option value="">-- اختر التخصص --</option>';
            majorSelect.disabled = true;
            document.getElementById("price").textContent = "";

            if (university && data[university] && language) {
                data[university].forEach(major => {
                    if (major.language === language) {
                        let option = document.createElement("option");
                        option.value = major.name;
                        option.textContent = major.name;
                        majorSelect.appendChild(option);
                    }
                });
                majorSelect.disabled = false;
            }
        }

        // عرض السعر عند اختيار التخصص
        function showPrice() {
            let university = document.getElementById("university").value;
            let language = document.getElementById("language").value;
            let major = document.getElementById("major").value;
            let selectedMajor = data[university]?.find(m => m.name === major && m.language === language);
            document.getElementById("price").textContent = selectedMajor ? `السعر: ${selectedMajor.price} $` : "";
        }

        // تعبئة قائمة الجامعات عند تحميل الصفحة
        populateUniversities();
    </script>

</html>
