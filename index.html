        // إعادة تعيين الحقول عند تغيير الدولة (البحث عن التخصص)
        function updateUniversities() {
            let country = document.getElementById("country").value;
            let universitySelect = document.getElementById("university");

            if (country) {
                universitySelect.innerHTML = '<option value="">-- اختر الجامعة --</option>';

        // تفعيل حقل اللغة عند اختيار الجامعة (البحث عن التخصص)
        function updateLanguageOptions() {
            let languageSelect = document.getElementById("language");
            let country = document.getElementById("country").value;
            let university = document.getElementById("university").value;

            if (country && university) {
                let languages = new Set(data[country][university].map(major => major.language));

                languageSelect.innerHTML = '<option value="">-- اختر اللغة --</option>';

                languages.forEach(lang => {

                    option.value = lang;
                    option.textContent = lang === "Turkish" ? "تركي" : "إنجليزي";
                    languageSelect.appendChild(option);

        // تفعيل حقل البحث عند اختيار اللغة (البحث عن التخصص)
        function enableSearchMajor() {
            let languageSelect = document.getElementById("language");
            let searchMajorInput = document.getElementById("searchMajor");

            if (languageSelect.value) {
                searchMajorInput.disabled = false;
            } else {
                searchMajorInput.disabled = true;
            }

            // إعادة تعيين الحقول الأخرى
            resetSearchAndPrice();
        }

        // إعادة تعيين اللغة والبحث والسعر
        function resetLanguageAndSearch() {
            document.getElementById("language").value = "";
            document.getElementById("language").disabled = true;
            document.getElementById("searchMajor").value = "";
            document.getElementById("searchMajor").disabled = true;
            document.getElementById("suggestions").style.display = "none";
            document.getElementById("price").innerHTML = "";
        }

        // إعادة تعيين البحث والسعر
        function resetSearchAndPrice() {
            document.getElementById("searchMajor").value = "";
            document.getElementById("suggestions").style.display = "none";
            document.getElementById("price").innerHTML = "";
        }

        // البحث عن التخصصات (البحث عن التخصص)
        function searchMajor() {
            let searchText = document.getElementById("searchMajor").value.toLowerCase();
            let country = document.getElementById("country").value;
            let university = document.getElementById("university").value;
            let language = document.getElementById("language").value;
            let degree = document.getElementById("degree").value;
            let suggestionsBox = document.getElementById("suggestions");

            suggestionsBox.innerHTML = "";
            suggestionsBox.style.display = "none";

            if (country && university && language && degree && searchText) {
                let filteredMajors = data[country][university].filter(major =>
                    
                    major.language === language &&
                    major.degree === degree &&
                    major.name.toLowerCase().includes(searchText)
                );

                if (filteredMajors.length > 0) {
                    suggestionsBox.style.display = "block";

                    filteredMajors.forEach(major => {
                        let div = document.createElement("div");
                        div.textContent = major.name;
                        div.onclick = () => selectMajor(major);
                        suggestionsBox.appendChild(div);
                    });
                } else {
                    suggestionsBox.innerHTML = "<div style='padding: 10px; text-align: center;'>لا توجد نتائج</div>";
                    suggestionsBox.style.display = "block";
                }
            }
        }

        // عند اختيار تخصص (البحث عن التخصص)
        function selectMajor(major) {
            document.getElementById("searchMajor").value = major.name;
            document.getElementById("suggestions").style.display = "none";
            document.getElementById("price").innerHTML = `<div style='display: flex; justify-content: center; gap: 20px;'>
                <div style='background: #f0f0f0; padding: 10px; border-radius: 10px;'>
                    <strong>السعر العادي: $</strong> ${major.price} 
                </div>
                <div style='background: #d4edda; padding: 10px; border-radius: 10px;'>
                    <strong>سعر المنحة: </strong> ${"not found"} $
                </div>
            </div>`;
        }

        function updateBudget() {
            const minBudget = document.getElementById("minBudget");
            const maxBudget = document.getElementById("maxBudget");
            const minBudgetValue = document.getElementById("minBudgetValue");
            const maxBudgetValue = document.getElementById("maxBudgetValue");
            
            // الحصول على القيم الحالية
            let minVal = parseInt(minBudget.value);
            let maxVal = parseInt(maxBudget.value);
            
            // التأكد من أن الحد الأدنى لا يتجاوز الحد الأقصى
            if (minVal > maxVal) {
                minVal = maxVal;
                minBudget.value = minVal;
            }
            
            // التأكد من أن الحد الأقصى لا يقل عن الحد الأدنى
            if (maxVal < minVal) {
                maxVal = minVal;
                maxBudget.value = maxVal;
            }
            
            // تحديث القيم المعروضة
            minBudgetValue.textContent = minVal;
            maxBudgetValue.textContent = maxVal;
        }

        // إعادة تعيين الحقول عند تغيير الدولة (البحث عن الجامعة)
        function updateMajorsForUniversitySearch() {
            let country = document.getElementById("countryUniversity").value;

            if (country) {
                majorInput.disabled = false;
            } else {
                majorInput.disabled = true;

            // تفعيل حقل اللغة بعد اختيار الدولة
            updateLanguageOptionsForUniversitySearch();
        }

        // تفعيل حقل اللغة عند اختيار الدولة والتخصص (البحث عن الجامعة)
        function updateLanguageOptionsForUniversitySearch() {
            let languageSelect = document.getElementById("languageUniversity");
            let country = document.getElementById("countryUniversity").value;
            let major = document.getElementById("majorUniversity").value.toLowerCase();

            if (country && major) {
                let universities = data[country];
                let languages = new Set();

                for (let uni in universities) {
                    universities[uni].forEach(program => {
                        if (program.name.toLowerCase().includes(major)) {
                            languages.add(program.language);
                        }
                    });
                }

                languageSelect.innerHTML = '<option value="">-- اختر اللغة --</option>';

                languages.forEach(lang => {
                    let option = document.createElement("option");
                    option.value = lang;
                    option.textContent = lang === "Turkish" ? "تركي" : "إنجليزي";
                    languageSelect.appendChild(option);
                });

                languageSelect.disabled = false;
            } else {
                languageSelect.disabled = true;
            }
        }

        // البحث عن الجامعات بناءً على المدخلات
        function searchUniversities() {
            let country = document.getElementById("countryUniversity").value;
            let major = document.getElementById("majorUniversity").value.toLowerCase();
            let degree = document.getElementById("degreeUniversity").value;
            let language = document.getElementById("languageUniversity").value;
            let minBudget = document.getElementById("minBudget").value;
            let maxBudget = document.getElementById("maxBudget").value;
            let universityList = document.getElementById("universityList");

            universityList.innerHTML = ""; // مسح النتائج القديمة
            universityList.style.display = "none"; // إخفاء القائمة

            if (!country || !major || !degree || !language) {
                alert("يرجى ملء جميع الحقول!");
                return;
            }

            let universities = data[country];
            let results = [];

            for (let uni in universities) {
                universities[uni].forEach(program => {
                    if (
                        program.name.toLowerCase().includes(major) && // البحث عن التخصص
                        program.degree === degree && // تطابق الدرجة العلمية
                        program.language === language && // تطابق اللغة
                        (!minBudget || program.price >= parseInt(minBudget)) && // الميزانية الدنيا
                        (!maxBudget || program.price <= parseInt(maxBudget)) // الميزانية القصوى
                    ) {
                        results.push({ university: uni, ...program });
                    }
                });
            }

            // ترتيب النتائج تصاعديًا حسب السعر
            results.sort((a, b) => b.price - a.price);


            if (results.length > 0) {
                universityList.style.display = "block"; // إظهار القائمة

                results.forEach(result => {
                    let div = document.createElement("div");
                    div.style.padding = "10px";
                    div.style.border = "1px solid #ccc";
                    div.style.margin = "5px 0";
                    div.style.borderRadius = "5px";
                    div.innerHTML = `<strong>${result.university}</strong>: ${result.name} (${result.language}) - <span style="color: green;">${result.price} $</span>`;
                    universityList.appendChild(div);
                });
            } else {
                universityList.innerHTML = "<div style='padding: 10px; text-align: center;'>لم يتم العثور على نتائج</div>";
                universityList.style.display = "block"; // إظهار القائمة حتى لو كانت فارغة
            }
        }
